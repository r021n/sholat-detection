<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>



    <h1>Pose detection using the MediaPipe PoseLandmarker task</h1>

    <section id="demos" class="invisible">
        <h2>Demo: Webcam continuous pose landmarks detection</h2>
        <p>Stand in front of your webcam to get real-time pose landmarker detection.</br>Click <b>enable webcam</b>
            below and grant access to the webcam if prompted.</p>

        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>
            <div style="position: relative;">
                <video id="webcam" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"
                    style="position: absolute; left: 0px; top: 0px;"></canvas>
            </div>
        </div>
    </section>

</body>

</html>
